<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
		<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
		<title>Fortune cooke saver</title>
</head>
<body>
	<header class="flex">

	</header>
	<aside class="left-aside flex">

	</aside>
	<main class="flex">
		<section class="flex">
			<h1>Fortune Cookie Saver</h1>
			<form action="" class="flex">
				<label for="fortune-input">Type your fortune here</label>
				<input type="text" name="fortune-input" id="fortune-input">
				<button id="enter-button" type="button">Enter</button>
			</form>
			<div class="middle-section flex" id="middle-section">
				<img src="/fortune1.jpg" alt="fortune cookie paper" id="fortune-image">
				<label class="img-label" id="img-label">Fortune</label>
			</div>
			<article id="article-append" class="article-append flex" data-id="${id}">
			</article>
		</section>
		</main>
	<aside class="right-aside flex">

	</aside>
	<footer class="flex">

	</footer>
</body>
<script src="main.js"></script>
<script src="fortune.js"></script>
</html>
