
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="normalize.css/normalize.css"> -->
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Fortune Cookie Database</title>
</head>
<body>
	<header class="flex">
		<input type="text" class="search-input flex" id="search-input-id" placeholder="search fortunes"><i class="fas fa-search" id="search-icon"></i>
	</header>
	<aside class="left-aside flex">

	</aside>
	<main class="flex">
		<section class="flex">
			<h1 class="fortune-heading">Fortune Cookie Database</h1>
			<form name="fortune-form" action="fortunes.php" method="POST" class="flex" autocomplete="on" target="_top">
				<input type="text" name="user" id="user-name-id" class="user-name" placeholder="type your name here" required>
				<input type="text" name="fortuneText" id="fortune-input" class="fortune-input" placeholder="Type your fortune here">
				<button class="enter-button" id="enter-button" type="button" name="enter">Enter</button>
			</form>
			<article class="middle-section flex" data-id="${id}">
				<img src="images/emptyFortune-image.jpg" alt="fortune cookie paper" class="fortune-image flex" id="fortune-image-id">
				<h2 class="img-text flex" id="img-text-id"></h2>
			</article>
			<ol id="ol-list-append" class="ol-list-append flex" data-id="${id}">
			
			</ol>
			<!-- <a href="view-all.html" class="view-all-link" id="view-all-link">Click here to view all your fortunes</a> -->
		</section>
		</main>
	<aside class="right-aside flex">

	</aside>
	<footer class="flex">

	</footer>
</body>
<script src="jquery-copy.js"></script>
<script src="main.js"></script>
<script src="fortune.js"></script>
</html>
