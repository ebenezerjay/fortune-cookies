
<!DOCTYPE html>
<html ng-app="">
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize/normalize.css">
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Fortune Cookie Database</title>
</head>
<body>
	<header class="flex">
		<input type="text" class="search-input flex" id="search-input-id" placeholder="search fortunes"><i class="fas fa-search" id="search-icon"></i>
	</header>
	<aside class="left-aside flex">

	</aside>
	<main class="flex">
		<section class="flex">
			<h1 class="fortune-heading">Fortune Cookie Database</h1>
			<form name="fortune-form" action="" method="POST" class="flex" autocomplete="on" target="_top">
				<input type="text" name="user" id="user-name-id" class="user-name" placeholder="type your name here" required>
				<input ng-model="imgTextModel" type="text" name="fortuneText" id="fortune-input" class="fortune-input" placeholder="Type your fortune here">
				<button class="enter-button" id="enter-button" type="submit" name="enter" >Enter</button>
			</form>
			<article class="middle-section flex" data-id="${id}">
				<img src="images/emptyFortune-image.jpg" alt="fortune cookie paper" class="fortune-image flex" id="fortune-image-id">
				<h2 ng-bind="imgTextModel" class="img-text flex" id="img-text-id"></h2>
			</article>
			<ol id="ol-list-append" class="ol-list-append flex" data-id="${id}">
			
			</ol>
		</section>
		</main>
	<aside class="right-aside flex">

	</aside>
	<footer class="flex">
		<p class="footer-text flex">copyright 2020, Created by Ebenezer Jay Ingalsbe</p>
	</footer>
</body>
<!-- <script src="angular-copy/angular.min.js"></script> -->
<!-- <script src="fortuneApp.js"></script> -->
<script src="jquery-copy.js"></script>
<script src="main.js"></script>
<script src="fortune.js"></script>
</html>
