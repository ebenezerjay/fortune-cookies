
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="normalize/normalize.css"> -->
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <link rel="icon" href="data:,"> -->
	<title>Fortune Cookie Database</title>
</head>
<body>
	<aside class="left-aside flex">
		
	</aside>
	<main class="flex">
		<section ng-app="fortuneApp" class="flex">
			<h1 class="fortune-heading">Fortune Cookie Database</h1>
			<form name="fortune-form" action="fortunes.php" method="POST" class="flex" autocomplete="on" target="_top">
				<input type="text" name="user" id="user-name-id" class="user-name" placeholder="type your name here" required>
				<input ng-model="imgTextModel" type="text" name="fortuneText" id="fortune-input" class="fortune-input" placeholder="Type your fortune here" required>
				<button class="enter-button" id="enter-button" type="submit" name="enter" >Enter</button>
			</form>
			<article class="middle-section flex" data-id="${id}">
				<img src="images/emptyFortune-image.jpg" alt="image of fortune from inside a fortune cookie" class="fortune-image flex" id="fortune-image-id">
				<h2 ng-bind="imgTextModel" class="img-text flex" id="img-text-id"></h2>
			</article>
			<div ng-controller="fortuneTableCtrl">
				<table class="flex" name="fortuneTable" id="fortune-table">
					<tr class="flex">
						<th class="thID idWidth">ID</th>
						<th class="thUser userWidth">User</th>
						<th class="thFortune fortuneWidth">Fortune Text</th>
						<th class="thDate dateWidth">Date Submitted</th>
						<th class="thFav favWidth"><img src="images/filledCheck.png" alt=""></th>
					</tr>
					<tr ng-repeat="x in allFortunes" class="flex">
						<td class="idWidth">{{x.ID}}</td>
						<td class="userWidth">{{x.user}}</td>
						<td class="fortuneWidth">{{x.fortuneText}}</td>
						<td class="dateWidth">{{x.dateSubmitted}}</td>
						<td class="favWidth">{{x.favoriteAmount}}</td>
					</tr>	
				</table>
			</div>
			<ol id="ol-list-append" class="ol-list-append flex" data-id="${id}">
			</ol>
		</section>
		</main>
	<aside class="right-aside flex">

	</aside>
	<footer class="flex">
		<p class="footer-text flex">copyright 2020, Created by Ebenezer Jay Ingalsbe</p>
	</footer>
</body>

<script src="jquery-copy.js"></script>
<script src="main.js"></script>
<script src="fortune.js"></script>
</html>
