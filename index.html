
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Fortune cookie saver</title>
</head>
<body>
	<header class="flex">
		<input type="text" class="search-input" id="search-input" placeholder="search fortunes"><i class="fas fa-search" id="search-icon"></i>
	</header>
	<aside class="left-aside flex">

	</aside>
	<main class="flex">
		<section class="flex">
			<h1>Fortune Cookie Saver</h1>
			<form class="flex">
				<label for="fortune-input">Type your fortune here</label>
				<input type="text" name="fortune-input" id="fortune-input">
				<button id="enter-button" type="button" disabled="true">Enter</button>
			</form>
			<div class="middle-section flex" id="middle-section">
				<img src="images/emptyFortune-image.jpg" alt="fortune cookie paper" id="fortune-image">
				<label class="img-label" id="img-label"></label>
			</div>
			<ol id="ol-list-append" class="ol-list-append flex" data-id="${id}">
			
			</ol>
			<!-- <a href="view-all.html" class="view-all-link" id="view-all-link">Click here to view all your fortunes</a> -->
		</section>
		</main>
	<aside class="right-aside flex">

	</aside>
	<footer class="flex">

	</footer>
</body>
<script src="main.js"></script>
<script src="fortune.js"></script>
</html>
